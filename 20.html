<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentino Confession</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fecaca;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .gif-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .title {
            font-size: 36px;
            color: #e11d48;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        .btn {
            width: 150px;
            height: 60px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .yes {
            background-color: #f472b6;
            color: white;
        }
        .no {
            background-color: #d1d5db;
            color: black;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img id="main-gif" src="https://media.giphy.com/media/9V5fArpd99fLoemwn3/giphy.gif" alt="Hearts">
    </div>
    <div class="container">
        <div class="title">Will you be my Valentino? ‚ù§Ô∏è</div>
        <div class="buttons">
            <button class="btn yes" id="yes-btn">Yes üíñ</button>
            <button class="btn no" id="no-btn">No üò¢</button>
        </div>
    </div>
    <div class="popup hidden" id="popup">
        <div class="popup-content">
            <h2>Yay! I love you so much ‚ù§Ô∏è‚ú®üéâ</h2>
            <p>You're my Valentine forever! üíïüíò</p>
            <img src="https://media.giphy.com/media/ZvxIIsZWjC0RLfDe1c/giphy.gif" alt="Love Celebration" width="150">
            <br><br>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    <script>
        let noBtn = document.getElementById("no-btn");
        let yesBtn = document.getElementById("yes-btn");
        let popup = document.getElementById("popup");
        let mainGif = document.getElementById("main-gif");

        yesBtn.addEventListener("click", function() {
            popup.classList.remove("hidden");
        });

        function closePopup() {
            popup.classList.add("hidden");
        }

        noBtn.addEventListener("click", function() {
            let x = Math.random() * 300 - 150;
            let y = Math.random() * 300 - 150;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        yesBtn.addEventListener("mouseenter", function() {
            mainGif.src = "https://media.giphy.com/media/YVhpNLN6aBCpczlLGs/giphy.gif";
        });
        yesBtn.addEventListener("mouseleave", function() {
            mainGif.src = "https://media.giphy.com/media/9V5fArpd99fLoemwn3/giphy.gif";
        });

        noBtn.addEventListener("mouseenter", function() {
            mainGif.src = "https://media.giphy.com/media/QlQdLBS70XJcZY1fLF/giphy.gif";
        });
        noBtn.addEventListener("mouseleave", function() {
            mainGif.src = "https://media.giphy.com/media/9V5fArpd99fLoemwn3/giphy.gif";
        });
    </script>
</body>
</html>
